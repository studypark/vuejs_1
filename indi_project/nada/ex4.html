<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Vue 네번째 예제 </title>
</head>
<body>
    <div id="app4">
      <ol>
          <li v-for="todo in todos">
              {{todo.text}}
          </li>
      </ol>
    </div>
    
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
           el : '#app4',
           data : {
             todos: [
                 {text: 'JavaScript 배우기' },
                 {text: 'Vue 배우기' },
                 {text: '무언가 멋진걸' }
             ]
           }
        });
    </script>
</body>
</html>
