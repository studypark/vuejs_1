<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Vue 두번째 예제 </title>
</head>
<body>
    <div id="app2">
      <span v-bind:title="message">
          내 위에 잠시 마우스를 올리면 동적으로 바인드 된 title을 볼 수 있습니다!
      </span>
    </div>
    
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
           el : '#app2',
           data : {
               message : '이 페이지는 '+new Date()+ ' 에 로드되었음'
           }
        });
    </script>
</body>
</html>
