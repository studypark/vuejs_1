<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://developer.snapappointments.com/bootstrap-select/A.ajax,,_libs,,_highlight.js,,_9.15.6,,_css,,_github.min.css+css,,_base.css+css,,_custom.css+dist,,_css,,_bootstrap-select.min.css,Mcc.qqCuRtJdjf.css.pagespeed.cf.KYg_8O1lBe.css" rel="stylesheet">
	<style>
		.dropdown-item.active, .dropdown-item:active {
			color: #fff !important;
			text-decoration: none;
			background-color: #007bff;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="bs-docs-example no-code">	
			<div class="dropdown bootstrap-select show-menu-arrow">
				<button type="button" class="btn dropdown-toggle btn-light" @click="dropboxToggle">
					<div class="filter-option">
						<div class="filter-option-inner">
							<div class="filter-option-inner-inner"> {{message}} </div>
						</div> 
					</div>
				</button>
				<div class="dropdown-menu show" 
					v-if="active"
					style="max-height: 526px; overflow: hidden; min-height: 46px; position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
					<div class="bs-searchbox">
						<input type="text" class="form-control" v-model="search" v-on:input="searchTyping">
					</div>
					<div class="inner show" style="max-height: 462px; overflow-y: auto; min-height: 0px;">
						<ul class="dropdown-menu inner show">
							<li v-for="row in searched" :class="value==row ? ['selected', 'active'] : ''">
								<a class="dropdown-item" :class="value==row ? ['selected', 'active'] : ''" @click="setValue(row)">
									<span class="fa bs-ok-default check-mark"></span>
									<span class="text">{{row}}</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				value: '',
				search: '',
				active: false,
				list: [
					'스터디박',
					'정',
					'ㄱ나다',
					'유재승',
					'정대지'
				]
			},
			computed: {
				message: function() {
					return this.value == '' ? '선택해주세요' : this.value;
				},
				searched: function() {
					var s = this.search;
					if (s == '') return this.list;
					return this.list.filter(function(r) {
						return r.indexOf(s) > -1;
					})
				}
			},
			methods: {
				setValue: function(value) {
					this.value = value;
				},
				searchTyping: function(e) {
					this.search = e.target.value;
				},
				dropboxToggle: function() {
					this.active = !this.active;
				}
			}
		})
	</script>
</body>
</html>
