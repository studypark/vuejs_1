        <script src="webstorage-service.js"></script>

        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                member: {}
            },
            mounted: function() {
                console.log(this.memberService.findAll())
            },
            methods: {
                addMember: function() {
                    this.memberService.create(this.member)
                },

                    console.log(this.memberService.findAll())
                }
            }
        })
    </script>
