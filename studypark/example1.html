<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>스터디박's example1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="(item, index) in items" :key="index" v-on:click="alertTitle(index)" class="pointer">{{index+1}}. {{item.title}}</li>
        </ul>
        <div>
            선택 : {{selectedText}}
        </div>
    </div>
    
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {title: '산할아버지'},
                {title: '구름모자'},
                {title: '쓰셨네'},
                {title: '살금살금'},
                {title: '다가가서'}
            ],
            selectedText: ''
        },
        methods: {
            alertTitle: function(index) {
                this.selectedText = this.items[index].title;
            }
        }
    });
    </script>
</body>
</html>
