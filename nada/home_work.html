<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
    div#app{
        width:300px;
        height:40px;
    }
    select{
        width:100%;
        height:40px;
        border:1px solid steelblue;
        border-radius: 10px;
    }
</style>
<title> Vue 첫 예제 </title>
</head>
<body>
    <div id="app">
       <form>
           <select v-on:change="changeItem(rowId,$event)" >
               <option  v-for="select in items" >{{select.item}}</option>
           </select>
       </form>
     
        <p>
             {{selectedText}}
        </p>
    </div>

    
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
       var app = new Vue({
        el: '#app',
        data: {
            items: [
                {item: 'HTML'},
                {item: 'CSS'},
                {item: 'JavaScript'},
                {item: '자바'},
                {item: 'JSP'},
                {item: 'PHP'}
            ],
            selectedText: '선택하세요',
            rowId : 10
        },
        methods: {
            changeItem:function changeItem(rowId,event){
                this.selectedText = "rowId: "+rowId+ ", 선택항목: "+ event.target.value;
               
            }
        }
    });

    </script>
</body>
</html>
